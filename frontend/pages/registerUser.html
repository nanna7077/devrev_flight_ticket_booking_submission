<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/static/styles/main.css">
    <title>Flight Booking System</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation" id="navbar">
    </nav>

    <div class="container" style="margin-top: 15vh;">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box" id="registerUserForm">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Enter your name" id="name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Enter your email" id="email">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Enter your password" id="password">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Confirm Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Confirm your password" id="confirmPassword">
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link" style="width: 100%;" id="registerUserButton">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="/static/scripts/common.js"></script>
<script src="/static/scripts/registerUser.js"></script>

</html>
